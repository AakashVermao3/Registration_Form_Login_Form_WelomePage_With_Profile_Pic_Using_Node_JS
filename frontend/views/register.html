<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Registration</title>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form id="registerForm" action="/api/register" method="POST" enctype="multipart/form-data">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required pattern="[A-Za-z]+">

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required pattern="[A-Za-z]+">

            <label for="dateOfBirth">Date of Birth:</label>
            <input type="date" id="dateOfBirth" name="dateOfBirth" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="profilePic">Profile Picture:</label>
            <input type="file" id="profilePic" name="profilePic" accept="image/png, image/jpeg" required>

            <p>If already registered, <a href="login.html">click here for login</a>.</p>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
